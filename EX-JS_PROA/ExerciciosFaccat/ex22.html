    <body>
        
        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
            var horas = prompt("Digite a quantidade de horas trabalhadas do funcionário esse mês: ");
            var salarioHora = prompt("Digite o salário por hora do funcionário em reais: ");

            if (horas > 160) {
                alert("O funcionário receberá R$:" + (((horas - 160) * 1.5 + 160) * salarioHora).toFixed(2) + " de salário esse mês.");
            } else {
            alert("O funcionário receberá R$:" + (horas * salarioHora).toFixed(2) + " de salário esse mês.");
        }

        </script>
    </body>
</html>
