    <body>

        <script>
          
            var nota1 = parseFloat(prompt("Digite a primeira"));
            var nota2 = parseInt(prompt("Digite a segunda"));
            var media = (nota1 + nota2) / 2;

            if ( media >= 6) {
                alert("O aluno está aprovado. Sua média é de: " + media);
            } else {
                alert("O aluno está reprovado. Sua média é de: " + media);
            }

        </script>
    </body>
