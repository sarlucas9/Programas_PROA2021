<html lang="pt-br">

    <body>
        
        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
            var anoNascimento = parseInt(prompt("Digite o ano de nascimento da pessoa"));
            var anoAtual = parseInt(prompt("Digite o ano atual"));

            if (anoNascimento > anoAtual) {
                alert("Essas datas são impossíveis");
            } else {
                alert("Essa pessoa está com " + (anoAtual - anoNascimento) + " anos de idade.");
            }

        </script>
    </body>
</html>
