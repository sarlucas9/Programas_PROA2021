    <body>
        
        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
          var macas = parseFloat(prompt("Digite a quantidade de maças que deseja comprar"));
        
            if (macas >= 12) {
                alert("O preço de " + macas + " maçãs é de R$:" + (macas * 1.00).toFixed(2));
            } else {
                alert("O preço de " + macas + " maçãs é de R$:" + (macas * 1.30).toFixed(2));
            }    

        </script>
    </body>
</html>
