    <body>
        
        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
            var n1 = parseInt(prompt("Digite a primeira nota do aluno:"));
            var n2 = parseInt(prompt("Digite a segunda nota do aluno:"));
            var n3 = parseInt(prompt("Digite a terceira nota do aluno:"));
            var mediaExercicios = parseFloat(prompt("Digite a média dos exercícios do aluno: "));
            var media = (n1 + n2 * 2 + n3 * 3 + mediaExercicios) / 7;

            if (media >= 9) {
                alert("O conceito do aluno é A");
            } else if (media >= 7.5) {
                alert("O conceito do aluno é B");
            } else if (media >= 6) {
                alert("O conceito do aluno é C");
            } else {
                alert("O conceito do aluno é D");
            }  

        </script>
    </body>
