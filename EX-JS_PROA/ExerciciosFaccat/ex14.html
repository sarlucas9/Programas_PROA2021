    <body>
        
        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
            var numero = parseFloat(prompt("Digite um valor"));
            if (numero > 10) {
                alert(numero + " é maior que 10.");
            } else if (numero == 10) {
                alert(numero + " é igual a 10.");
            } else {
                alert(numero + " é menor que 10.");
            }

        </script>
    </body>
</html>
