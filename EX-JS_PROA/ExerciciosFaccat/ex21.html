<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Faccat - exercício 10</title>
    </head>
    <body>
        
        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
            var horaInicio = prompt("Digite o horário de início da partida:");
            var horaFim = prompt("Digite o horário de fim da partida");
            if (horaFim > horaInicio) {
                alert("A partida durou " + parseInt(horaFim - horaInicio) + " horas.");
            } else {
                alert("A partida durou " + parseInt(horaFim - horaInicio + 24) + " horas.");
            }

        </script>
    </body>
</html>
