    <body>
        
        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
            var atual = parseInt(prompt("Digite a quantidade atual em estoque: "));
            var maxima = parseInt(prompt("Digite a quantidade máxima possível no estoque: "));
            var minima = parseInt(prompt("Digite a quantidade mínima possível no estoque: "));
            var media = (minima + maxima) / 2;
            if (atual >= media) {
                alert("Não comprar");
            } else {
                alert("Comprar");
            } 

        </script>
