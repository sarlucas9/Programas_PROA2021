    <body>

        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
        var a = parseInt(prompt("Digite a quantidade de votos para o candidato A: "));
        var b = parseInt(prompt("Digite a quantidade de votos para o candidato A: "));
        var c = parseInt(prompt("Digite a quantidade de votos para o candidato A: "));
        var brancos = parseInt(prompt("Digite a quantidade de votos brancos: "));
        var nulos = parseInt(prompt("Digite a quantidade de votos nulos: "));
        var total = a + b + c + brancos + nulos;
        var porcentagemTotal = total / 100;

        alert("O total de votos foi de " + total + ". Tendo:\n \n" +
            "O candadidato A recebido  " + a / porcentagemTotal + "% dos votos;\n" +
            "O candadidato B recebido " + b / porcentagemTotal + "% dos votos;\n" +
            "O candadidato B recebido " + c / porcentagemTotal + "% dos votos;\n" +
            "Em branco represetando " + brancos / porcentagemTotal + "% dos votos;\n" +
            "Nulos representando " + nulos / porcentagemTotal + "% dos votos.\n");    

        </script>
\
    </body>
