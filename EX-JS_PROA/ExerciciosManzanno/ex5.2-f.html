    <body>

        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
        var total = 0;
        var valoresLidos = 0;
        var valor;

        do {
            valor = parseFloat(prompt("Digite o valor: "));
            
            if (valor >= 0) {
                valoresLidos ++;
                total += valor;

            }
        } while (valor >= 0){

        alert("O total de valores digitados foi de " + valoresLidos +
            "\n A soma de todos os valores é " + total +
            "\n A média aritmétrica dos valores digitados é " + total / valoresLidos);
        }
        </script>

    </body>
