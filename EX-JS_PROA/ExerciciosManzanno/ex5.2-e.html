    <body>

        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
        var contador = 1;
        var contadorPassagem = 1;
        var total = 0;
        var valor;

        do {
            valor = 1;
            contador = parseInt(prompt("Digite um valor"));

            do {
                valor = valor * contador;

                contador--;
            } while (contador >= 1)

            total += valor;

            contadorPassagem++;
        } while (contadorPassagem <= 15)

        document.getElementById('saida').innerHTML = total;  

        </script>

    </body>
