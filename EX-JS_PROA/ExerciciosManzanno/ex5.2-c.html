        <script>
          
        var texto = "";
        var contador = 1;

        do {
            if (contador % 4 == 0) {
                texto += "<br>" + contador; 
            }
            contador++;
        } while (contador <= 200);

        document.getElementById('saida').innerHTML = texto;    

        </script>
