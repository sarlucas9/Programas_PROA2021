    <body>

        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
        var valor = 1;

        for (var contador = 1; contador <= 10; contador ++) {
            if (contador % 2 != 0) {
                valor = contador;
                for (contador2 = contador - 1; contador2 > 1; contador2 --) {
                    valor = valor * contador2;
                }
                alert(valor);
            }
        }   

        </script>

    </body>
