    <body>

        <button> <a href="../index.html"> Voltar </a></button>

        <script>
          
        var valor=  0;
        var maiorValor = 0;
        var menorValor = 0;

        while (valor >= 0) {
            valor = parseFloat(prompt("Digite um valor"));

            if (valor > maiorValor) {
                maiorValor = valor;
            }

            if (valor < menorValor) {
                menorValor = valor;
            }
        }

        alert("O maior valor digitado foi " + maiorValor + " e o menor foi " + menorValor + ".");    

        </script>

    </body>
