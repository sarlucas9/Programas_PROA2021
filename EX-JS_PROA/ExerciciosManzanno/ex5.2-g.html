        <script>
          
        var total = 0;
        var contador = 1;
        var contador2;
        var valor;

        do {
            valor = 1;

           if (contador % 2 != 0 ) {
               contador2 = contador;
               do {
                  valor = valor * contador2; 
                  contador2--;
               } while (contador2 >= 1);
               
               alert(valor);
           }
           
          contador ++; 
        } while (contador <= 10);
        </script>
