        <script>
          
        var contador = 50;
        var total = 0;

        while (contador <= 70) {
            if (contador % 2 == 0) {
                total = total + contador;
            }
            contador ++;
        }

        alert("O total da soma dos valores pares de 50 até 70 é "
         + total + ". a média aritimétrica desses valores é " + total / 11);  

        </script>
