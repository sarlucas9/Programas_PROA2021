    <body>

        <script>
          
        var nota1 = parseInt(prompt("Digite a primeira nota do aluno:"));
        var nota2 = parseInt(prompt("Digite a segunda nota do aluno:"));
        var nota3 = parseInt(prompt("Digite a terceira nota do aluno:"));
        var nota4 = parseInt(prompt("Digite a quarta nota do aluno:"));
        var media = (nota1 + nota2 + nota3 + nota4) / 4;

        if (media >= 7) {
            alert("Aluno aprovado com média " + media);
        } else {
            var exame = parseInt(prompt("Digite o valor da nota do exame:"));
            media = (media + exame) / 2;
            if (media >= 5) {
                alert("Aluno aprovado com média " + media);
            } else {
                alert("Aluno reprovado com média " + media);
            }
        }    

        </script>

    </body>
