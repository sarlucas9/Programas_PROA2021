        <script>
          
        var n1 = parseInt(prompt("Digite o valor a ser dividido"));
        var n2 = parseInt(prompt("Digite o valor que dividirá o primeiro"));
        var total = 0;

        do {
            n1 -= n2;
            total++;
        } while (n1 > 0)

        if (n1 < 0) {
            total--;
        }

        alert("O resultado inteiro da divisão do primeiro número pelo segundo é " + total);   

        </script>
