        <script>
          
        var valor = parseFloat(prompt("Digite um valor positivo ou negativo: "));

        if (valor < 0 ) {
            alert("O valor, convertido para positivo, é " + valor * -1);
        } else {
            alert("O valor é " + valor);
        }
